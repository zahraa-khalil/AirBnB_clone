<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        height: 100vh;
      }
      header {
        height: 70px;
        width: 100%;
        background-color: #ff0000;
      }
      main {
        flex: 1;
      }
      footer {
        height: 60px;
        width: 100%;
        background-color: #00ff00;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      footer p {
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <header></header>
    <main ></main>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
